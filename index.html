<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  minimum-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" class="top-image" alt="">
  <img src="images/bg-pattern-bottom.svg" class="bottom-image" alt="">
  <div class="card">
    
    <div class="banner">
      <img src="images/bg-pattern-card.svg" alt="Banner">
    </div>
    <div class="details">
      
      <img src="images/image-victor.jpg" class="profile-image" alt="Victor">
      <p class="detail">Victor Crest <span>26</span> 
      <span class="address">London</span></p>
      
    </div>
    <hr>
    <div class="stats-info">
      <p class="stats">80K<span>Followers</span></p>
      <p class="stats">803K<span>Likes</span></p>
      <p class="stats">1.4K<span>Photos</span></p>
    </div>
  </div>
  
</body>
</html>
